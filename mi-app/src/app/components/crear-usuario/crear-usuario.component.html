<form [formGroup]="usersForm" (ngSubmit)="addUsers()">
  <div>
    <label for="name">Nombre</label>
    <input type="text" id="name" formControlName="name" />
    <div class="text-danger" *ngIf="usersForm.get('name').hasError('required') && usersForm.get('name').touched">
      <span>El nombre es obligatorio</span>
    </div>
  </div>
  <div>
    <label for="phone">Teléfono</label>
    <input type="text" id="phone" formControlName="phone" />
    <!-- Puedes agregar validaciones adicionales para 'phone' si es necesario -->
  </div>
  <div>
    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email" />
    <!-- Añade validaciones para 'email', como required o email format si es necesario -->
  </div>
  <div>
    <label for="password">Contraseña</label>
    <input type="password" id="password" formControlName="password" />
    <!-- Puedes agregar validaciones adicionales para 'password' si es necesario -->
  </div>
  <button type="submit">Crear</button>
</form>
